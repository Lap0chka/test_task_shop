{%  extends "base.html" %}
{%block title%}Profile{%endblock%}

{% load crispy_forms_tags %}


{% block content %}
<br>

<div class="container bg-white shadow-md p-5 form-layout">
    
    <h3>Update info of your account</h3>
    
    <br>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary w-100 btn-block p-2 btn-register">Update account</button>
    </form>

</div>

<br>

{% endblock %}
